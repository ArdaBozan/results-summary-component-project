<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Results Summary Component</title>
</head>
<body>
    
    <main>
        <section>
            <div class="container">
                <div class="container-left">
                    <div class="result-panel">
                        <h3>Your Result</h3>
                        <div class="circle">
                            <h1>76</h1>
                            <p>of 100</p>
                        </div>
                        <div class="result-final">
                        <h2>Great</h2>
                        <p>You scored higher than 65% of the people who have
                            taken these tests.
                        </p>
                    </div>
                    </div>
                </div>
                <div class="container-right">
                    <div class="summary-panel">
                        <h3>Summary</h3>

                        <div class="stat-container">
                        <div class="stat-block reaction-block">
                            <div class="stat-name ">
                            <img src="images/icon-reaction.svg" alt="Reaction">
                            <p class="reaction-text">Reaction</p>
                            </div>
                            <div class="numeric-container">
                                <p>80</p><p class="numeric">/</p><p class="numeric">100</p>
                            </div>
                        </div>

                        <div class="stat-block memory-block">
                            <div class="stat-name">
                            <img src="images/icon-memory.svg" alt="Memory">
                            <p class="memory-text">Memory</p>
                            </div>
                            <div class="numeric-container">
                                <p>92</p><p class="numeric">/</p><p class="numeric">100</p>
                            </div>
                        </div>
                        
                        <div class="stat-block verbal-block">
                            <div class="stat-name">
                            <img src="images/icon-verbal.svg" alt="Verbal">
                            <p class="verbal-text">Verbal</p>
                            </div>
                            <div class="numeric-container">
                                <p>61</p><p class="numeric">/</p><p class="numeric">100</p>
                            </div>
                        </div>

                        <div class="stat-block visual-block">
                            <div class="stat-name">
                            <img src="images/icon-visual.svg" alt="Visual">
                            <p class="visual-text">Visual</p>
                        </div>
                            <div class="numeric-container">
                                <p>72</p><p class="numeric">/</p><p class="numeric">100</p>
                            </div>
                        </div>
                    </div>

                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
